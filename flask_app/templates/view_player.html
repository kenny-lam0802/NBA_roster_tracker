<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/view_player.css') }}">
    <title>Player Info</title>
</head>
<body>
    <div id="nav">
        <a href="/players" class="link_text">View All Players</a>
        <a href="/teams" class="link_text">View All Teams</a>
        <a href="/logout" class="link_text">Logout</a>
    </div>
    <div id="container">
        <h1 id="player_header">{{player_info.first_name}} {{player_info.last_name}}</h1>
        <h3 class="player_info">Position: {{player_info.position}}</h3>
        <h3 class="player_info">Age: {{player_info.age}}</h3>
        <h3 class="player_info">Number: {{player_info.number}}</h3>
        <h3 class="player_info"> Team: {{player_info.team.city}} {{player_info.team.team_name}}</h3>
    </div>
</body>
</html>
